<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact List</title>
  <link rel="stylesheet" type="text/css" href="/bower_components/semantic-ui/dist/semantic.css">
  <link href='http://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
  <script src="https://rawgit.com/flatiron/director/master/build/director.min.js"></script>
</head>
<body >
 <div id = "empty">
  <!-- everything after this will be emptied -->
  <div class="ui sixteen column wide stackable center aligned page grid">
      <div class ="six column row">
        <div class = "containHeader">
          <h1>Future Contacts</h1>
        </div>
      </div>
      <div class = "twelve column row">
        <div class="ui vertical buttons centered">
          <div class ="containButtons">
            <div class="ui green button" onclick=location.href="#/categories">Category list</div>  
            <div class="ui green button" onclick=location.href="#/contacts">Contact List</div> 
            <div class="ui green button" onclick=location.href="#/about%20AJs">About AJ</div> 
          </div>
        </div>
      </div>
      <!-- everything before this gets emptied -->
    </div>
  </div>


<!-- Mustache Template -->
  <script type="text/template" data-id="templateCategories">
    <tr data-id='{{id}}'>
      <td data-attr='category_name' contenteditable='true' >
        {{name}}
      </td>
      <td>
        <button data-action='save' class='ui button small green' onclick=location.href="#categories/saved">Save</button>
        <button data-action='delete' class='ui button small red'onclick=location.href="#categories/deleted">Delete</button>
      </td>
    </tr>
  </script>

  <script type="text/template" data-id="templateContacts">
    <div class = "category">
      <h2>{{name}}</h2>
      <article class="{{id}}">
      </article>
    </div>
  </script>

  <script type="text/template" data-id="templateCards">
    <div class="ui cards">
      <div class="card">
        <a class="image">
          <img src={{image_url}}>
        </a>
        <div class="content">
          <a class="header">{{name}}</a>
          <div class="meta">
            <a>{{email}}</a>
          </div>
          <div class="description">
            city: {{city}}, phone: {{phone}}.
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/javascript" src="/homeScript.js"></script>
  <script type="text/javascript" src="/categoryScript.js"></script>
  <script type="text/javascript" src="/contactScript.js"></script>
  <script type="text/javascript" src="/router.js"></script>
</body>
</html>
