<!DOCTYPE html>

<head>

<body >
 <div id = "empty">
  <!-- everything after this will be emptied -->
  <div class="ui sixteen column wide stackable center aligned page grid">
    <div class ="six column row">
      <div class = "containHeader">
        <h1>Future Contacts</h1>
      </div>
    </div>
    <div class = "twelve column row">
      <div class="ui vertical buttons centered">
        <div class ="containButtons">
          <div class="ui green button" onclick=location.href="#/categories">Category list</div>  
          <div class="ui green button" onclick=location.href="#/contacts">Contact List</div> 
          <div class="ui green button" onclick=location.href="#/aboutAJ">About AJ</div> 
        </div>
      </div>
    </div>
    <!-- everything before this gets emptied -->
  </div>
</div>


<!-- Mustache Template -->
<script type="text/template" data-id="templateCategories">
  <tr data-id='{{id}}'>
    <td data-attr='category_name' contenteditable='true' >
      {{name}}
    </td>
    <td>
      <button data-action='save' class='ui button small blue'><i class="add user icon" onclick=location.href="#categories/saved"></i>Save</button>
      <button data-action='delete' class='ui button small red'><i class="remove user icon" onclick=location.href="#categories/deleted"></i>Delete</button>
    </td>
  </tr>
</script>

<script type="text/template" data-id="templateContacts">
  <div class="ui sixteen column wide stackable center aligned page grid">
    <div class="row"
    <div class = "category">
      <h2>{{name}}</h2>
      <a class="ui label green"><i class="terminal icon" onclick=location.href="#contacts/added"></i>.Add(newContact)</a>
    </div>
    <div class="sixteen wide stackable column">
      <article class="ui cards" data-article = "{{id}}">

      </article>
    </div>
  </div>
</div>y
</script>

<script type="text/template" data-id="templateCards">
  <div class="ui card">
    <div class="image">
      <img src={{image_url}}>
    </div>
    <div class="content">
      <a class="header"  contenteditable='true'>{{name}}</a>
      <div class="meta">
        <span class="date"  contenteditable='true'>{{email}}</span>
      </div>
      <div class="description"  contenteditable='true'>
        City: {{city}}<br>
        Phone: {{phone}}<br>
        {{image_url}}
      </div>
    </div>
    <div class="extra content">
      <a>
       <button data-action='save' class='ui button small blue'><i class="add user icon" onclick=location.href="#contacts/saved"></i>Save</button>
       <button data-action='delete' class='ui button small red'><i class="remove user icon" onclick=location.href="#contacts/deleted"></i>Delete</button>
     </a>
   </div>
 </div>
</script>
